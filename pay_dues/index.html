<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUMSA Payment Gateway</title>
    <link rel="stylesheet" href="css/vendors.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
    <link rel="stylesheet" href="css/dumsa.css"/>
    <link rel="stylesheet" href="css/icon.min.css"/>
</head>
<body>
<div class="payment-container">
    <div class="payment-header">
        <h1>Dues Payment</h1>
        <p>Annual Membership dues</p>
        <p style="font-size: 24px; font-weight: bold;">â‚¦ 4,000</p>
    </div>
    <div class="payment-details">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <div id="name-error" class="error"></div>

        </div>
        <div class="form-group class-drop-down">
            <label for="class">Class</label>
            <select id="class" name="class">
                <option value="" disabled selected>Select your current class</option>
            </select>
            <div id="class-error" class="error"></div>

        </div>
        <div class="form-group">
            <label for="class">Email</label>
            <input type="text" id="email" name="class" placeholder="Enter your email, can omit">
            <div id="email-error" class="error"></div>
        </div>
    </div>


    <button class="confirm-button">Confirm</button>
    <div class="secure-transaction">
        <i class="fas fa-lock"></i>
        <span>Secure transaction with our <span class="blue-hover">Terms and Conditions</span>.</span>
    </div>

    <div class="payment-method-container">
        <h2 style="font-size: 24px; text-align: center;">Offline Payment</h2>
        <div class="payment-method">
            <img src="images/zenith-bank-seeklogo.svg" alt="Payment Method">
            <div class="account-info">
                <div class="account-number-text">1219034257</div>
                <i class="fas fa-copy copy-icon"></i>
            </div>
            <div class="account-name-info">
                <div class="account-text">DELSU MEDICAL STUDENTS ASSOCIATION</div>
                <div class="account-text">ZENITH BANK</div>
            </div>
        </div>
    </div>

</div>
<script src="js/vendors.min.js"></script>
<script src="js/main.js"></script>
<script src="js/base.js"></script>
<script src="js/pay_dues_script.js"></script>
<script src="js/paystack_payment_script.js"></script>
</body>
</html>
